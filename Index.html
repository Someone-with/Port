<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Someone | Dev Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --glass: rgba(255, 255, 255, 0.11);
      --border: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --accent: #ff9500;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 3rem 2.5rem;
      max-width: 460px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.06), transparent);
      transform: rotate(45deg);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .pfp {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--border);
      object-fit: cover;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .pfp:hover { border-color: var(--accent); }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .bio {
      font-size: 1.25rem;
      font-weight: 500;
      opacity: 0.95;
      margin: 1.5rem 0 2.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1rem 1.5rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn i { font-size: 1.4rem; }

    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; }
      h1 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn.discordapp.com/attachments/1431500505674289305/1441943442002415626/IMG_1470.jpg?ex=6927967a&is=692644fa&hm=73c1c08b7c4ab9b0e89a82c7e6a6fcd9845d52a422d90cc067585d14e9f2f4ea&" alt="Someone" class="pfp">

    <h1>Someone</h1>
    <div class="bio">Discord Bot & Game Developer</div>

    <div class="buttons">
      <a href="https://www.roblox.com/users/1944512650/profile" target="_blank" class="btn">
        <i class="fab fa-roblox"></i> Roblox (zaneioio)
      </a>

      <a href="https://youtube.com/@zapgamese" target="_blank" class="btn">
        <i class="fab fa-youtube"></i> YouTube
      </a>

      <a href="https://www.tiktok.com/@zapgamses" target="_blank" class="btn">
        <i class="fab fa-tiktok"></i> TikTok
      </a>

      <a href="https://discord.gg/23ZvrK9sYq" target="_blank" class="btn">
        <i class="fab fa-discord"></i> Discord Server
      </a>

      <a href="https://github.com/Someone-with" target="_blank" class="btn">
        <i class="fab fa-github  "></i> GitHub
      </a>
    </div>
  </div>
</body>
</html>
