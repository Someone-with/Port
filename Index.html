<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Someone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Whitney:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Whitney', sans-serif; background: #000; }
    .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-black">

  <!-- Discord Profile Card -->
  <div class="relative w-full max-w-md">

    <!-- Banner (feel free to change the image URL) -->
    <div class="h-48 bg-gradient-to-r from-cyan-600 via-purple-700 to-black rounded-t-3xl"></div>

    <!-- Glass Card -->
    <div class="glass bg-black/70 border border-white/20 rounded-3xl -mt-20 mx-4 shadow-2xl">

      <!-- Avatar -->
      <div class="flex justify-center -mt-20">
        <img src="https://tr.rbxcdn.com/180DAY-0e9b0f0e9b0f0e9b0f0e9b0f0e9b0f0e/420/420/Avatar/Png"
             alt="Someone"
             class="w-32 h-32 rounded-full border-8 border-black shadow-2xl ring-4 ring-cyan-500">
      </div>

      <!-- Name + Username + Verified -->
      <div class="text-center mt-6">
        <h1 class="text-3xl font-bold text-white flex items-center justify-center gap-2">
          Someone
          <svg class="w-7 h-7 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.25 12c0-5.66-4.59-10.25-10.25-10.25S1.75 6.34 1.75 12 6.34 22.25 12 22.25 22.25 17.66 22.25 12z"/>
            <path fill="#fff" d="M10.13 14.75l6.5-6.5-1.38-1.38-5.12 5.12-2.62-2.62-1.38 1.38z"/>
          </svg>
        </h1>
        <p class="text-gray-400 text-lg">@someone</p>
      </div>

      <!-- Divider -->
      <div class="mx-6 my-6 border-t border-white/10"></div>

      <!-- About Me / Bio -->
      <div class="px-6 text-gray-300 text-lg leading-relaxed">
        Hi, I'm Someone!  
        Roblox scripter • Game developer • Casino game enthusiast  
        Creator of City Shootout, FPS kits, Unity gambling suite & more lightning
      </div>

      <!-- Social Buttons -->
      <div class="flex justify-center gap-5 mt-8 pb-8">
        <a href="https://www.roblox.com/users/1944512650/profile" target="_blank"
           class="p-4 bg-gray-800 hover:bg-cyan-600 rounded-full transition transform hover:scale-110">
          <i class="fab fa-roblox text-3xl"></i>
        </a>
        <a href="https://discord.gg/FHmmE2EePE" target="_blank"
           class="p-4 bg-gray-800 hover:bg-blurple rounded-full transition transform hover:scale-110">
          <i class="fab fa-discord text-3xl"></i>
        </a>
        <a href="https://youtube.com/@zapgamese" target="_blank"
           class="p-4 bg-gray-800 hover:bg-red-600 rounded-full transition transform hover:scale-110">
          <i class="fab fa-youtube text-3xl"></i>
        </a>
      </div>

    </div>
  </div>

  <style>
    .blurple { background-color: #5865F2; }
  </style>
</body>
</html>
