<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Someone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Whitney:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Whitney', sans-serif; background: #000; }
    .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
  </style>
</head>
<body class="min-h-screen p-4 bg-black">

  <div class="relative w-full max-w-md mx-auto">

    <!-- Banner -->
    <div class="h-48 bg-gradient-to-r from-cyan-600 via-purple-700 to-black rounded-t-3xl"></div>

    <!-- Main Card -->
    <div class="glass bg-black/70 border border-white/20 rounded-3xl -mt-20 mx-4 shadow-2xl pb-8">

      <!-- Avatar -->
      <div class="flex justify-center -mt-20">
        <img src="https://cdn.discordapp.com/attachments/1431500505674289305/1441943442002415626/IMG_1470.jpg?ex=6923a1fa&is=6922507a&hm=a6f15a2cb7c80a7094e70ace9641acc2cdd70edca0f80cd2521812bdeb359998&"
             alt="Someone"
             class="w-32 h-32 rounded-full border-8 border-black shadow-2xl ring-4 ring-cyan-500 object-cover">
      </div>

      <!-- Name + Verified -->
      <div class="text-center mt-6">
        <h1 class="text-3xl font-bold text-white flex items-center justify-center gap-2">
          Someone
          <svg class="w-7 h-7 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.25 12c0-5.66-4.59-10.25-10.25-10.25S1.75 6.34 1.75 12 6.34 22.25 12 22.25 22.25 17.66 22.25 12z"/>
            <path fill="#fff" d="M10.13 14.75l6.5-6.5-1.38-1.38-5.12 5.12-2.62-2.62-1.38 1.38z"/>
          </svg>
        </h1>
        <p class="text-gray-400 text-lg">@someone</p>
      </div>

      <div class="mx-6 my-6 border-t border-white/10"></div>

      <!-- Bio -->
      <div class="px-6 text-gray-300 text-lg text-center">
        Roblox scripter â€¢ Game developer
      </div>

      <!-- Social Buttons -->
      <div class="flex justify-center gap-8 mt-8">
        <!-- Perfect Roblox logo (official) -->
        <a href="https://www.roblox.com/users/1944512650/profile" target="_blank"
           class="p-4 bg-gray-800 hover:bg-cyan-600 rounded-full transition transform hover:scale-110">
          <img src="https://www.roblox.com/images/Logo/RobloxLogo.svg" alt="Roblox" class="w-10 h-10">
        </a>
        <a href="https://discord.gg/FHmmE2EePE" target="_blank"
           class="p-4 bg-gray-800 hover:bg-[#5865F2] rounded-full transition transform hover:scale-110">
          <i class="fa-brands fa-discord text-3xl"></i>
        </a>
        <a href="https://youtube.com/@zapgamese" target="_blank"
           class="p-4 bg-gray-800 hover:bg-red-600 rounded-full transition transform hover:scale-110">
          <i class="fa-brands fa-youtube text-3xl"></i>
        </a>
      </div>

      <!-- Live Reactions -->
      <div class="flex justify-center gap-12 mt-10 text-5xl">
        <button onclick="react('zap')" class="hover:scale-125 transition" title="Zap"> <span id="zap">0</span></button>
        <button onclick="react('heart')" class="hover:scale-125 transition" title="Love"> <span id="heart">0</span></button>
        <button onclick="react('fire')" class="hover:scale-125 transition" title="Fire"> <span id="fire">0</span></button>
      </div>

      <!-- Daily Unique Views -->
      <div class="text-center mt-6 text-gray-400 text-lg">
        <i class="fas fa-eye"></i> <span id="views">0</span> people have visited today
      </div>

      <!-- Comment Section -->
      <div class="mt-10 px-6">
        <h3 class="text-xl font-bold text-white mb-4">Leave a comment</h3>
        <input id="commentName" placeholder="Your name" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-500 mb-3">
        <textarea id="commentText" placeholder="Say something..." class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-500 h-24 mb-3 resize-none"></textarea>
        <button onclick="addComment()" class="w-full bg-cyan-600 hover:bg-cyan-500 py-3 rounded-lg font-bold transition">Send</button>
        <div id="commentsList" class="mt-6 space-y-4 max-h-96 overflow-y-auto"></div>
      </div>

    </div>
  </div>

  <script>
    // Daily unique views
    const today = new Date().toDateString();
    const lastVisit = localStorage.getItem('lastVisit');
    let views = parseInt(localStorage.getItem('dailyViews') || '0');
    if (lastVisit !== today) {
      views++;
      localStorage.setItem('dailyViews', views);
      localStorage.setItem('lastVisit', today);
    }
    document.getElementById('views').textContent = views;

    // Reactions
    const reactions = JSON.parse(localStorage.getItem('reactions') || '{"zap":0,"heart":0,"fire":0}');
    document.getElementById('zap').textContent = reactions.zap;
    document.getElementById('heart').textContent = reactions.heart;
    document.getElementById('fire').textContent = reactions.fire;

    function react(type) {
      reactions[type]++;
      localStorage.setItem('reactions', JSON.stringify(reactions));
      document.getElementById(type).textContent = reactions[type];
      const btn = event.target.closest('button');
      btn.style.transform = 'scale(1.6)';
      setTimeout(() => btn.style.transform = '', 200);
    }

    // Comments
    function loadComments() {
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      const list = document.getElementById('commentsList');
      list.innerHTML = '';
      comments.slice(-20).reverse().forEach(c => {
        const div = document.createElement('div');
        div.className = 'bg-white/5 rounded-lg p-4 border border-white/10';
        div.innerHTML = `<strong class="text-cyan-400">${c.name || 'Anonymous'}</strong><p class="text-gray-300 mt-1 text-sm">${c.text}</p>`;
        list.appendChild(div);
      });
    }
    function addComment() {
      const name = document.getElementById('commentName').value.trim() || 'Anonymous';
      const text = document.getElementById('commentText').value.trim();
      if (!text) return;
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      comments.push({ name, text });
      localStorage.setItem('comments', JSON.stringify(comments));
      document.getElementById('commentName').value = '';
      document.getElementById('commentText').value = '';
      loadComments();
    }
    loadComments();
  </script>
</body>
</html>
