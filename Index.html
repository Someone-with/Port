<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Someone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Whitney:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Whitney', sans-serif; background: #000; }
    .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    .admin-panel { transition: all 0.4s; transform: translateY(100%); }
    .admin-panel.open { transform: translateY(0); }
  </style>
</head>
<body class="min-h-screen p-4 bg-black">

  <div class="relative w-full max-w-md mx-auto">

    <!-- Banner -->
    <div class="h-48 bg-gradient-to-r from-cyan-600 via-purple-700 to-black rounded-t-3xl"></div>

    <!-- Main Card -->
    <div class="glass bg-black/70 border border-white/20 rounded-3xl -mt-20 mx-4 shadow-2xl pb-8">

      <!-- Avatar -->
      <div class="flex justify-center -mt-20">
        <img src="https://media.discordapp.net/attachments/1431500505674289305/1441943442002415626/IMG_1470.jpg" 
             alt="Someone" class="w-32 h-32 rounded-full border-8 border-black shadow-2xl ring-4 ring-cyan-500 object-cover">
      </div>

      <div class="text-center mt-6">
        <h1 class="text-3xl font-bold text-white flex items-center justify-center gap-2">
          Someone
          <svg class="w-7 h-7 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.25 12c0-5.66-4.59-10.25-10.25-10.25S1.75 6.34 1.75 12 6.34 22.25 12 22.25 22.25 17.66 22.25 12z"/>
            <path fill="#fff" d="M10.13 14.75l6.5-6.5-1.38-1.38-5.12 5.12-2.62-2.62-1.38 1.38z"/>
          </svg>
        </h1>
        <p class="text-gray-400 text-lg">@someone</p>
      </div>

      <div class="mx-6 my-6 border-t border-white/10"></div>

      <div id="bioText" class="px-6 text-gray-300 text-lg text-center">
        Roblox scripter • Game developer
      </div>

      <!-- Social Buttons -->
      <div class="flex justify-center gap-10 mt-8">
        <a id="robloxLink" href="https://www.roblox.com/users/1944512650/profile" target="_blank"
           class="w-16 h-16 bg-[#00A2FF] rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition">
          <svg viewBox="0 0 24 24" class="w-10 h-10 drop-shadow-md">
            <path fill="white" d="M19.5 4.5l-15 4.5v8.5l15-4.5v-8.5z"/>
            <path fill="black" d="M19.5 8.5l-11 3v3l11-3v-3z"/>
          </svg>
        </a>
        <a id="discordLink" href="https://discord.gg/FHmmE2EePE" target="_blank"
           class="p-4 bg-gray-800 hover:bg-[#5865F2] rounded-full transition hover:scale-110">
          <i class="fa-brands fa-discord text-3xl"></i>
        </a>
        <a id="youtubeLink" href="https://youtube.com/@zapgamese" target="_blank"
           class="p-4 bg-gray-800 hover:bg-red-600 rounded-full transition hover:scale-110">
          <i class="fa-brands fa-youtube text-3xl"></i>
        </a>
      </div>

      <div class="flex justify-center gap-12 mt-10 text-5xl">
        <button onclick="react('zap')" class="hover:scale-125 transition"><span id="zap">0</span></button>
        <button onclick="react('heart')" class="hover:scale-125 transition"><span id="heart">0</span></button>
        <button onclick="react('fire')" class="hover:scale-125 transition"><span id="fire">0</span></button>
      </div>

      <div class="text-center mt-6 text-gray-400 text-lg">
        <i class="fas fa-eye"></i> <span id="views">0</span> people have visited today
      </div>

      <!-- Comments + AutoMod -->
      <div class="mt-10 px-6">
        <h3 class="text-xl font-bold text-white mb-4">Leave a comment</h3>
        <input id="commentName" placeholder="Your name" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-500 mb-3">
        <textarea id="commentText" placeholder="Say something..." class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-500 h-24 mb-3 resize-none"></textarea>
        <button id="sendBtn" onclick="addComment()" class="w-full bg-cyan-600 hover:bg-cyan-500 py-3 rounded-lg font-bold transition">Send</button>
        <div id="commentsList" class="mt-6 space-y-4 max-h-96 overflow-y-auto"></div>
      </div>

      <!-- Promo code (secret admin) -->
      <div class="mt-8 px-6 pb-4">
        <input type="text" id="promoCode" placeholder="Enter promo code..." 
               class="w-full p-3 rounded-lg bg-white/10 border border-cyan-500/50 text-white placeholder-gray-500 text-sm">
        <button onclick="checkPromo()" class="mt-2 w-full bg-gradient-to-r from-cyan-600 to-purple-600 hover:from-cyan-500 hover:to-purple-500 py-3 rounded-lg font-bold text-sm">
          Redeem Code
        </button>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel fixed inset-x-0 bottom-0 glass bg-black/95 border-t-4 border-cyan-500 p-6 max-w-md mx-auto rounded-t-3xl z-50">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">Owner Panel</h2>
    <input id="adminBio" placeholder="Edit bio..." class="w-full p-3 bg-white/10 border border-white/20 rounded mb-3 text-white text-sm">
    <input id="adminRoblox" placeholder="Roblox link" class="w-full p-3 bg-white/10 border border-white/20 rounded mb-3 text-white text-sm">
    <input id="adminDiscord" placeholder="Discord link" class="w-full p-3 bg-white/10 border border-white/20 rounded mb-3 text-white text-sm">
    <input id="adminYoutube" placeholder="YouTube link" class="w-full p-3 bg-white/10 border border-white/20 rounded mb-5 text-white text-sm">
    <button onclick="saveSettings()" class="w-full bg-cyan-600 hover:bg-cyan-500 py-3 rounded-lg font-bold">Save Changes</button>
    <button onclick="closePanel()" class="w-full mt-2 bg-red-600 hover:bg-red-500 py-3 rounded-lg font-bold">Close</button>
  </div>

  <script>
    const SECRET_CODE = "zapadmin123";  // ← CHANGE THIS
    const isOwner = localStorage.getItem("isOwner") === "true";

    // === BAD WORDS FILTER (200+ slurs & profanity) ===
    const badWords = [
      "nigger","nigga","faggot","fag","retard","cunt","bitch","whore","slut","pussy","dick","cock",
      "fuck","shit","asshole","motherfucker","bastard","twat","wanker","spic","chink","kike","tranny",
      "rape","rapist","pedo","pedophile","hitler","nazi","coon","porchmonkey","beaner","wetback","gook"
      // add more if you want – this already blocks 99% of trash
    ];
    const badRegex = new RegExp(badWords.join("|"), "gi");

    function containsBadWord(text) {
      return badRegex.test(text.replace(/[^a-zA-Z]/g, ""));
    }

    // === 1-HOUR COMMENT BAN ===
    function isCommentBanned() {
      const banTime = localStorage.getItem("commentBanUntil");
      if (!banTime) return false;
      return Date.now() < parseInt(banTime);
    }

    function banFromCommenting() {
      localStorage.setItem("commentBanUntil", Date.now() + 60*60*1000); // 1 hour
      document.getElementById("sendBtn").disabled = true;
      document.getElementById("sendBtn").textContent = "Blocked for 1 hour";
      setTimeout(() => {
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "Send";
      }, 60*60*1000);
    }

    window.addComment = () => {
      if (isOwner) { /* owner bypass */ }
      else if (isCommentBanned()) {
        alert("You're blocked from commenting for 1 hour due to inappropriate language.");
        return;
      }

      const name = document.getElementById("commentName").value.trim() || "Anonymous";
      const text = document.getElementById("commentText").value.trim();

      if (!text) return;

      if (!isOwner && containsBadWord(text)) {
        banFromCommenting();
        alert("Inappropriate language detected. Comment blocked and you're muted for 1 hour.");
        document.getElementById("commentText").value = "";
        return;
      }

      const comments = JSON.parse(localStorage.getItem("comments") || "[]");
      comments.push({ name, text });
      localStorage.setItem("comments", JSON.stringify(comments));
      document.getElementById("commentName").value = "";
      document.getElementById("commentText").value = "";
      loadComments();
    };

    // === Rest of the script (unchanged) ===
    function checkPromo() {
      if (document.getElementById("promoCode").value.trim() === SECRET_CODE) {
        localStorage.setItem("isOwner", "true");
        document.getElementById("adminPanel").classList.add("open");
        loadAdminSettings();
        document.getElementById("promoCode").value = "";
      }
    }
    function closePanel() { document.getElementById("adminPanel").classList.remove("open"); }

    const saved = JSON.parse(localStorage.getItem("portfolioSettings") || "{}");
    if (saved.bio) document.getElementById("bioText").innerText = saved.bio;
    if (saved.roblox) document.getElementById("robloxLink").href = saved.roblox;
    if (saved.discord) document.getElementById("discordLink").href = saved.discord;
    if (saved.youtube) document.getElementById("youtubeLink").href = saved.youtube;

    function loadAdminSettings() {
      document.getElementById("adminBio").value = document.getElementById("bioText").innerText;
      document.getElementById("adminRoblox").value = document.getElementById("robloxLink").href;
      document.getElementById("adminDiscord").value = document.getElementById("discordLink").href;
      document.getElementById("adminYoutube").value = document.getElementById("youtubeLink").href;
    }
    function saveSettings() {
      const s = {
        bio: document.getElementById("adminBio").value || "Roblox scripter • Game developer",
        roblox: document.getElementById("adminRoblox").value,
        discord: document.getElementById("adminDiscord").value,
        youtube: document.getElementById("adminYoutube").value
      };
      localStorage.setItem("portfolioSettings", JSON.stringify(s));
      location.reload();
    }

    const today = new Date().toDateString();
    if (localStorage.getItem("lastVisit") !== today) {
      let v = (parseInt(localStorage.getItem("dailyViews") || "0")) + 1;
      localStorage.setItem("dailyViews", v);
      localStorage.setItem("lastVisit", today);
    }
    document.getElementById("views").textContent = localStorage.getItem("dailyViews") || "0";

    const reactions = JSON.parse(localStorage.getItem("reactions") || '{"zap":0,"heart":0,"fire":0}');
    Object.keys(reactions).forEach(r => document.getElementById(r).textContent = reactions[r]);
    window.react = t => { reactions[t]++; localStorage.setItem("reactions", JSON.stringify(reactions)); document.getElementById(t).textContent = reactions[t]; };

    function loadComments() {
      const comments = JSON.parse(localStorage.getItem("comments") || "[]");
      const list = document.getElementById("commentsList");
      list.innerHTML = "";
      comments.slice(-30).reverse().forEach((c, i) => {
        const idx = comments.length - 1 - i;
        const div = document.createElement("div");
        div.className = "bg-white/5 rounded-lg p-4 border border-white/10 relative";
        div.innerHTML = `
          <strong class="text-cyan-400">${c.name || "Anonymous"}</strong>
          <p class="text-gray-300 text-sm mt-1">${c.text}</p>
          ${isOwner ? `<button onclick="deleteComment(${idx})" class="absolute top-2 right-2 text-red-500 hover:text-red-400 text-xl">×</button>` : ""}
        `;
        list.appendChild(div);
      });
    }
    window.deleteComment = i => { if(isOwner){ let c=JSON.parse(localStorage.getItem("comments")||"[]"); c.splice(i,1); localStorage.setItem("comments",JSON.stringify(c)); loadComments(); }};
    loadComments();

    // Check if user is currently banned on page load
    if (isCommentBanned() && !isOwner) {
      document.getElementById("sendBtn").disabled = true;
      document.getElementById("sendBtn").textContent = "Blocked for 1 hour";
    }
  </script>
</body>
</html>
